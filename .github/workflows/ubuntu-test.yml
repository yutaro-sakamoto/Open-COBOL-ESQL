name: Open-COBOL-ESQL tests on Ubuntu
on: [push]
jobs:
  Open-COBOL-ESQL-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5 libncurses5-dev libgmp-dev bison flex gettext automake autoconf
          sudo apt-get install -y libpq-dev postgresql postgresql-contrib git

      - name: git clone Open-COBOL-ESQL
        run: |
          git clone https://github.com/opensourcecobol/Open-COBOL-ESQL
          
      - name: Install Open-COBOL-ESQL
        run: |
          cd Open-COBOL-ESQL
          ./configure
          C_INCLUDE_PATH=/usr/include/postgresql/ make
          sudo make install
